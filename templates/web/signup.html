<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Create New Account</h1>

    <!-- Display Error Message -->
    {% if error_message %}
    <div class="bg-red-100 text-red-700 border border-red-300 px-4 py-2 rounded mb-4">
      {{ error_message }}
    </div>
    {% endif %}

    <!-- Form -->
    <form class="space-y-4" method="post">
      {% csrf_token %}
      <div>
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="First Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <div>
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Last Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Sign Up
      </button>
    </form>

    <!-- Terms & Login -->
    <p class="text-center text-sm text-gray-500 mt-4">
      By continuing, you agree to our
      <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and
      <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.
    </p>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="{% url 'web:login' %}" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
